<!-- 
  account base template

  extends base and adds a container used to manage the layout of all
  django-aullauth default templates
-->
{% extends "base.html" %}
  {% block content %}
  <div class="container-fluid py-5 d-flex flex-row justify-content-center">
    <div class="max-w-600 w-100">
      <div class="p-md-4 p-2 border rounded d-flex flex-column align-items-center form-container-bg-color">
        {% block account_content %}
        {% endblock %}
      </div>
    </div>
  </div>
{% endblock %}
