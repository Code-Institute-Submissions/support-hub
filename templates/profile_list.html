{% extends "base.html" %}

{% block title %}
Profile - {{ profile.username }}
{% endblock %}

{% block content %}

<div class="container-fluid py-5 d-flex flex-row justify-content-center">
  <div class="d-flex flex-column mt-3 gap-4 w-100 max-w-600">
    <div class="card">
      <div class="card-header">
        Profile
      </div>
      <div class="card-body">

        {% for profile in profiles %}

        <p>{{profile}}</p>
        
        {% endfor %}

      </div>
    </div>
  </div>
</div>

{% endblock %}
