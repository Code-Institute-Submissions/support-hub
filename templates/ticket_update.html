<!-- display form used to update tickets -->
{% extends "base.html" %}
  <!-- page title -->
  {% block title %}Edit {{ ticket }}{% endblock %}
  {% block content %}
  {% load crispy_forms_tags %}
  <div class="container-fluid py-5 d-flex flex-row justify-content-center">
    <div class="max-w-600 w-100 text-break">
      <div class="p-md-4 p-2 border rounded-3 bg-white">
        <h1 class="mb-4">Edit request #:{{ ticket.pk }}</h1>
        <h3 class="mb-4">Title: {{ ticket.title }}</h3>
        <!-- 
          form used to update a request rendered with django-crispy-forms
          using the bootstrap 5 template pack
        -->
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form | crispy }}
          <div class="d-flex flex-row justify-content-end gap-1">
            <input class="btn btn-primary" type="submit" value="Save Changes">
            <a class="btn btn-secondary" href="{{ ticket.get_absolute_url }}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
